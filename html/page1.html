<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>-->
    <script src="../js/angular.min.js"></script>
    <script src="../js/js1.js"></script>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body class="container" ng-app="myApp" ng-controller="myCtrl">
<div class="station_name">
    {{stationName}}
</div>
<img src="../img/bus_station.png" class="bus_img">
<div class="buses">
    <p class="bus_header">
        <span class="bus_header_left">route</span>
        <span class="bus_header_right">remaining time</span>
    </p>
    <p ng-repeat="bus in buses | orderBy:'time' | limitTo:5" class="bus_detail">
        <span class="bus_name">
            {{bus.name}}
        </span>
        <span class="bus_time">
            {{bus.time}} min
        </span>
    </p>
</div>
<div class="daily_info">
    <div class="date">
        <div class="weekday">
            {{time | date:"EEEE"}}
        </div>
        <div class="date_date">
            {{time | date:"MM/dd/yyyy"}}
        </div>
    </div>
    <div class="date_time">
        {{time | date:"HH:mm:ss"}}
    </div>
    <div class="pm">
        <p class="pm_p">
            <span class="pm_left">PM2.5</span><span class="pm_right">{{pm}}</span>
        </p>
    </div>
    <div class="temp">
        {{temp}}Â° c<img src="../img/weather_icon.png" class="weather_icon">
    </div>
</div>
<div class="bg_img">
    <img src="../img/bg_img.png">
</div>

</body>
</html>
