<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    <script src="../js/js1.js"></script>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body class="container" ng-app="myApp" ng-controller="myCtrl">
<div class="station_name">
    {{stationName}}
</div>
<div class="buses">
    <p ng-repeat="bus in buses" class="bus_detail">
        <span class="bus_name">
            {{bus.name}}
        </span>
        <span class="bus_time">
            {{bus.time}}
        </span>
    </p>
</div>
<div class="daily_info">
    <div class="date">
        <div class="weekday">
            {{time | date:"EEEE"}}
        </div>
        <div class="date_date">
            {{time | date:"MM/dd/yyyy"}}
        </div>
    </div>
    <div class="date_time">
        {{time | date:"HH:mm:ss"}}
    </div>
    <div class="pm">
        {{pm}}
    </div>
    <div class="temp">
        {{temp}}
    </div>
</div>

</body>
</html>
